<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <title>upload</title>
  <meta name="description" content="" />
  <meta name="author" content="Administrator" />

  <link rel="stylesheet" type="text/css" href="./libs/uploadifive/uploadifive.css"> 
  <script src="./js/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="./libs/uploadifive/jquery.uploadifive.min.js" type="text/javascript"></script>

</head>

<body>

<a href="#" class="thumbnail">
  <img id="preview" data-src="holder.js/100%x180" alt="100%x180" src="http://placehold.it/530x230" data-holder-rendered="true" style="height: 230px; width: 530px; display: block;">
</a>
<input type="hidden" id="picture" name="picture" value="">
<input id="file_upload" name="file_upload" type="file" multiple="true">
<div id="queue"></div>

<script type="text/javascript">
	$(function() {
		$('#file_upload').uploadifive({
			'auto' : true,
			'formData'  : {
			   'width' : '530',
			   'height': '230'
			 },
			'queueID'          : 'queue',
			'uploadScript'     : '/upload',
			'fileTypeDesc':'Image Files',
			'removeTimeout' : 1,
			'removeCompleted':true,
			'fileTypeExts' : '*.gif; *.jpg; *.png',
			'fileSizeLimit' : '2048KB',
			'width':122,
			'height':30,
			'multi':false,
			'queueSizeLimit':1,			
			'buttonText':'选择图片',
			'onUploadComplete' : function(file, data) { 
			   $('#preview').attr('src','http://slim.jingapps.com/uploads/'+data);
			   $('#picture').val(data);
			 }
		});
	});
</script>
</body>
</html>
